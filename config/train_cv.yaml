batch_size: 128
# feeder
train_feeder: feeder.ntu_feeder.Feeder_dual
train_feeder_args:
  data_path: /home/ubuntu/NTU/NTU60_frame50_new/xview/train_position.npy
  label_path: /home/ubuntu/NTU/NTU60_frame50_new/xview/train_label.pkl
  temperal_padding_ratio: 6
  shear_amplitude: 0.5
  l_ratio: [0.1, 1]
  mmap: True

# model
model: net.st_gcn.Model
model_args:
#  feature_dim: 128
  in_channels: 3
  hidden_channels: 16 # 1/4 x channels of standard stgcn
  hidden_dim: 256
  num_class: 60
  dropout: 0.5
  graph_args:
    layout: 'ntu-rgb+d'
    strategy: 'spatial'
  edge_importance_weighting: True

moving_average_decay: 0.99
projection_size: 128
projection_hidden_size: 512



